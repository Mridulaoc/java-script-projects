<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <main>
        <div class="slide-container">
            <div class="slide">
                <img src="./img-1.jpeg" alt="" class="slide-img">
                <h2>1</h2>
            </div>
            <div class="slide">                
                <h2>2</h2>
            </div>
            <div class="slide"> 
                <div class="overlay"></div>               
                <img src="./img-2.jpeg" alt="" class="slide-img ">
                <h2>3</h2>
            </div>             
            
            <div class="slide-person slide">
                <img src="./person-1.jpeg" alt="" >
                <h3>Susan Doe</h3>
                <h2>4</h2>
            </div>
        </div>
        <div class="btn-container">
            <button class="btn prev-btn" >prev</button>
            <button class="btn next-btn" >next</button>
        </div>
    </main>

   <script src="script.js"></script> 
</body>
</html>
