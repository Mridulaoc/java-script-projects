<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Reviews</title>
</head>
<body>
    <main>
        <section class="reviews-container">
            <h2 class="title">our reviews</h2>
            <div class="underline"></div>
            <div class="review-details">
                <div class="img-container">
                    <div class="quote"><i class="fa-solid fa-quote-right" style="color: #ffffff;"></i></div>
                    <img class="author-img" src="" alt="">
                </div>
                <h2 class="author"></h2>
                <h3 class="job"></h3>
                <p class="review"></p>
                <div class="btn-container">
                    <div>
                        <button class="previous"><i class="fa-solid fa-angle-left" style="color: #7aa5f0;"></i></button>
                        <button class="next"><i class="fa-solid fa-angle-right" style="color: #7aa5f0;"></i></button>
                    </div>
                    <button class="surprise-btn">surprise me</button>
                </div>
                
            </div>
        </section>
    </main>
   <script src="script.js"></script>
</body>
</html>
